<article class="promo-news-card">
  <a class="promo-news-card__link" href="#">
    <span class="visually-hidden">Go to news</span>
    <img class="promo-news-card__img" src="@@img" alt="News content image" width="370" height="250">
    <span class="promo-news-card__desc">News</span>
    <div class="promo-news-card__inner">
      <div class="promo-news-card__preview border">
        <h3 class="promo-news-card__text">@@text
        </h3>
      </div>
      <div class="promo-news-card__meta">
        <time class="promo-news-card__group promo-news-card__group--date">@@date</time>
        <span class="promo-news-card__group promo-news-card__group--admin">By admin</span>
      </div>
    </div>
  </a>
</article>
